<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/file_type_favicon_icon_130608.ico">
    <title>CssBayan</title>
</head>
<body>
    <div class="wrap">
        <div class="accourdions">
            <div class="header">
                <div class="wrapper">
                    <h1 class="header__name">CSS Bayan</h1>
                </div>
            </div>
            <div class="wrapper wrapper__accourdions">
                <input class="accourdion__input" type="radio" id="accourdion_1" name="accourdion" checked>
                <label class="accourdion__label" for="accourdion_1">
                    <div class="accourdion__item">
                        <div class="accourdion__list">
                            <div class="accourdion__title">Есус, спасите</div>
                            <div class="accourdion-icon">
                                <div class="accourdion-icon-open">+</div>
                                <div class="accourdion-icon-close">-</div>
                            </div>
                        </div>
                        <div class="accourdion__body"><img src="img/1.jpg"></div>
                    </div>
                </label>
                <input class="accourdion__input" type="radio" id="accourdion_2" name="accourdion">
                <label class="accourdion__label" for="accourdion_2">
                    <div class="accourdion__item">
                        <div class="accourdion__list">
                            <div class="accourdion__title">С капусточкой кот хочет, чтобы ты ел больше овощей</div>
                            <div class="accourdion-icon">
                                <div class="accourdion-icon-open">+</div>
                                <div class="accourdion-icon-close">-</div>
                            </div>
                        </div>
                        <div class="accourdion__body"><img src="img/2.jpg"></div>
                    </div>
                </label>
                <input class="accourdion__input" type="radio" id="accourdion_3" name="accourdion">
                <label class="accourdion__label" for="accourdion_3">
                    <div class="accourdion__item">
                        <div class="accourdion__list">
                            <div class="accourdion__title">Котатолик будет любить даже атеистов</div>
                            <div class="accourdion-icon">
                                <div class="accourdion-icon-open">+</div>
                                <div class="accourdion-icon-close">-</div>
                            </div>
                        </div>
                        <div class="accourdion__body"><img src="img/3.jpg"></div>
                    </div>
                </label>
                <input class="accourdion__input" type="radio" id="accourdion_4" name="accourdion">
                <label class="accourdion__label" for="accourdion_4">
                    <div class="accourdion__item">
                        <div class="accourdion__list">
                            <div class="accourdion__title">Котачего не будет задавать глупых вопросов</div>
                            <div class="accourdion-icon">
                                <div class="accourdion-icon-open">+</div>
                                <div class="accourdion-icon-close">-</div>
                            </div>
                        </div>
                        <div class="accourdion__body"><img src="img/4.jpg"></div>
                    </div>
                </label>
                <input class="accourdion__input" type="radio" id="accourdion_5" name="accourdion">
                <label class="accourdion__label" for="accourdion_5">
                    <div class="accourdion__item">
                        <div class="accourdion__list">
                            <div class="accourdion__title">Простокот желает вам хорошего дня</div>
                            <div class="accourdion-icon">
                                <div class="accourdion-icon-open">+</div>
                                <div class="accourdion-icon-close">-</div>
                            </div>
                        </div>
                        <div class="accourdion__body"><img src="img/5.jpg"></div>
                    </div>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
